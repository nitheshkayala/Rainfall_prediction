<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainfall Prediction</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f2f2f2; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    input[type="number"], button { width: 100%; padding: 10px; margin: 5px 0; }
    h2, p { text-align: center; }
  </style>
</head>
<body>
  <h2>Rainfall Prediction</h2>
  <form method="POST" action="/predict">
    {% for feature in ['pressure', 'dewpoint', 'humidity', 'cloud', 'sunshine', 'winddirection', 'windspeed'] %}
      <label for="{{feature}}">{{feature | capitalize}}</label>
      <input type="number" step="any" name="{{feature}}" required><br>
    {% endfor %}
    <button type="submit">Predict</button>
  </form>
  {% if prediction_text %}
    <p><strong>{{ prediction_text }}</strong></p>
  {% endif %}
</body>
</html>
